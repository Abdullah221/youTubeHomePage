<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/1x/Artboard 1.png">
    <script src="https://kit.fontawesome.com/2be14bd63e.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="fullHeader">
        <div class="topBar">
            <div class="leftTopBar">
                <button onclick="showSideIcon()"><i class="fa-solid more fa-bars"></i></button>
                <div class="logo"><img src="img/Logo with Title.jpeg" alt="YouTubeLogo"><sup>PK</sup></div>
            </div>
            <div class="centerTopBar">
                <input type="text" placeholder="Search">
                <div class="cross">
                    <i class="fa-solid fa-x"></i>
                </div>
                <button id="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="voiceButton"><i class="fa-solid fa-microphone voice"></i></button>
            </div>
            <div class="rightTopBar">
                <button class="video"><i class="fa-solid icon video fa-video"></i></button>
                <button class="notification"><i class="fa-solid icon notification fa-bell"></i></button>
                <button class="account"><i class="fa-solid icon account fa-circle-user"></i></button>
            </div>
        </div>
    </header>
    <div class="column1">
        <button><i class="fa-solid icon fa-house"></i><p>Home</p></button>
        <button><i class="fa-solid icon fa-ticket"></i><p>Shorts</p></button>

        <div class="trendTags">

            <a href="#">JavaScript</a>

    </div>

        <div class="videoPos">
            <video src="assets/v1.mp4" muted height="200px" controls></video>
            <div class="details">
                <div class="account">
                    <img src="img/logo.png" width="30px" alt="">
                </div>
                <div class="detail">
                    <h2>Motivation by Speaker</h2>
                    <h3>Mohsin</h3>
                    <p><span class="views">9.5K Views</span> . <span class="uploadDate">1 month ago</span></p>
                </div>
            </div>
        </div>
        <div class="videoPos">
            <video src="assets/v2.mp4" muted height="200px" controls></video>

            <video src="assets/v3.mp4" muted height="200px" controls></video>

                    <img src="img/logo.png" width="30px" alt="">

                    <h2>Indian Poetry | Muslim Poetry</h2>

                    <p><span class="views">9.5K Views</span> . <span class="uploadDate">1 month ago</span></p>

        </div>

</body>
</html>
